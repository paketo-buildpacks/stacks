name: Test USN Update
on:
  workflow_dispatch: {}
  pull_request:
    branches: [ main ]
    paths:
    - '.github/workflows/test-usn-update.yml'
    - 'actions/usn-update/entrypoint/**'
  push:
    branches: [ main ]
    paths:
    - '.github/workflows/test-usn-update.yml'
    - 'actions/usn-update/entrypoint/**'

jobs:
  test-usn-update:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.16

    - name: Run Tests
      run: |
        cd actions/usn-update/usn-recorder
        go test ./...
